plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.diffplug.spotless' version '8.0.0'
}

group = 'bojanstipic'
version = '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:2.21.0'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-database-postgresql'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.session:spring-session-data-redis'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.opentelemetry.instrumentation:opentelemetry-spring-boot-starter'

    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'com.redis:testcontainers-redis'
}

tasks.named('test') {
    useJUnitPlatform()
}

spotless {
    groovyGradle {
        greclipse().configProperties("""
            org.eclipse.jdt.core.formatter.tabulation.char=space
        """)
    }
    java {
        removeUnusedImports()
        importOrder()
        prettier(['prettier': '3.6.2', 'prettier-plugin-java': '2.7.3'])
        .config([
            'tabWidth': 4,
            'plugins': ['prettier-plugin-java'],
        ])
    }
    sql {
        target 'src/**/*.sql'
        prettier(['prettier': '3.6.2', 'prettier-plugin-sql': '0.19.2'])
        .config([
            'tabWidth': 4,
            'plugins': ['prettier-plugin-sql'],
            'language': 'postgresql',
            'keywordCase': 'lower',
            'dataTypeCase': 'lower',
            'functionCase': 'lower',
            'identifierCase': 'lower',
        ])
    }
}
